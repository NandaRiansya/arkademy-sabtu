<html>
    <head>
        <title>luas lingkaran</title>
    </head>
    <body>
        <script type="text/javascript">
            function luaslingkaran (jari_jari){
                return 3.14*jari_jari*jari_jari;
            }
            document.write(luaslingkaran(7,7))
        </script>
    </body>
</html>

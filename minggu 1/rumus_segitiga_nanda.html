<!DOCTYPE html>
<html>

        <title>rumus segitiga </title>
    </head>
    <body>
        <script type="text/javascript">
            function luassegitiga (alas ,tinggi){
                return 0.5*alas*tinggi;
            }
            document.write(luassegitiga(50,50));
            
        </script>
